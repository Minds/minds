# Using v2.2 because v3+ is meant for swarm operations
version: "2.2"

services:
  cassandra:
    image: cassandra:3.11.1
    environment:
      - CASSANDRA_START_RPC=true
      - MAX_HEAP_SIZE=256M
      - HEAP_NEWSIZE=32M
    networks:
      - app
    mem_limit: 1024MB
    volumes:
      - "./.data/cassandra:/var/lib/cassandra:cached"
    healthcheck:
      test: "cqlsh -e 'DESC TABLE system.batches'"
      retries: 10
      timeout: 5s
      interval: 15s

  cockroachdb:
    image: cockroachdb/cockroach
    command: start --insecure
    networks:
        - app
    volumes:
      - ./.data/cockroachdb:/cockroach/cockroach-data

  mongo:
    image: mongo:3.4
    networks:
      - app

  elasticsearch:
    image: elasticsearch:5.6-alpine
    mem_limit: 512MB # keep an eye
    ulimits:
      memlock:
        soft: -1
        hard: -1
    environment:
      - "ES_JAVA_OPTS=-Xms256m -Xmx256m"
    networks:
      - app

  redis:
    image: redis:4.0-alpine
    mem_limit: 100MB # keep an eye
    networks:
      - app

  rabbitmq:
    image: rabbitmq:3.6-alpine
    networks:
      - app

  php-fpm:
    build:
      context: ./engine
      dockerfile: ./containers/php-fpm/Dockerfile.dev
    mem_limit: 512MB
    depends_on:
      - cassandra
      - cockroachdb
      #- mongo
      #- elasticsearch
      - rabbitmq
      - redis
    networks:
      - app
    volumes:
      ## The following is for development environments only. Comment out on production. ##
      - "./front/:/var/www/Minds/front:cached"
      - "./plugins/:/var/www/Minds/plugins:cached"
      - "./languages/:/var/www/Minds/languages:cached"
      ## The following is for development environments only. Comment out on production. ##
      - "./engine/:/var/www/Minds/engine:cached"
      - "./.dev/:/.dev/"

  runners:
    build:
      context: ./engine
      dockerfile: ./containers/php-runners/Dockerfile
    depends_on:
      - cassandra
    #  - mongo
    #  - elasticsearch
    #  - rabbitmq
      - redis
    networks:
      - app
    volumes:
      - "./front/:/var/www/Minds/front:cached"
      - "./plugins/:/var/www/Minds/plugins"
      - "./languages/:/var/www/Minds/languages"
      - "./engine/:/var/www/Minds/engine"

  nginx:
    build:
      context: ./containers/nginx
      dockerfile: ./Dockerfile.dev
    mem_limit: 512MB
    depends_on:
      - php-fpm
    ports:
      - "8080:80"
    networks:
      - app
    volumes:
      ## The following is for development environments only. Comment out on production. ##
      - "./front/:/var/www/Minds/front:cached"

  installer:
    build:
      context: ./engine
      dockerfile: ./containers/installer/Dockerfile
    networks:
      - app
    volumes:
      - "./engine/:/var/www/Minds/engine"
      - "./front/:/var/www/Minds/front"
      - "./.dev/:/.dev/"
    depends_on:
      cassandra:
        condition: service_healthy

  front-build:
    image: markharding/minds-front-base
    networks:
      - app
    entrypoint: 
      - sh
      - -c
      - "cd /var/www/Minds/front && npm install && npm rebuild node-sass && npm run build-dev"
    volumes:
      - "./front/:/var/www/Minds/front"

networks:
  app:
    driver: "bridge"
