<a [router-link]="['/Blog-View', {guid: blog.guid}]"
  class="mdl-card__title minds-blog-thumbnail"
  style="height:180px; background:#333; background-size:cover;"
  [ng-style]="{background: '#333 url(' + blog.thumbnail_src + ') center center / cover'}">
</a>

<!-- Owner block -->
<div class="mdl-card__supporting-text mdl-color-text--grey-600 m-title-block" *ng-if="blog.ownerObj && blog.ownerObj.username">

		<a [router-link]="['/Blog-View', {guid: blog.guid}]" class="mdl-color-text--blue-grey-700">
			<strong>{{ blog.title }}</strong>
		</a>

		<div class="m-inline-owner-block">
			<a [router-link]="['/Channel', {username: blog.ownerObj.username}]" class="mdl-color-text--blue-grey-300">
				<img src="/icon/{{blog.ownerObj.guid}}1/small" class="mdl-shadow--2dp"/>
				{{blog.ownerObj.username}}
			</a>
			<span>{{ blog.time_created * 1000 | date:'mediumDate' }}</span>
		</div>

</div>

<div class="mdl-card__supporting-text mdl-color--blue-grey-50 m-action-tabs">
	<minds-button-thumbs-up [object]="blog"></minds-button-thumbs-up>
	<minds-button-thumbs-down [object]="blog"></minds-button-thumbs-down>
	<minds-button-comment [object]="blog" [router-link]="['/Archive-View', {guid: blog.guid}]"></minds-button-comment>
	<minds-button-remind [object]="blog"></minds-button-remind>
	<minds-button-feature [object]="blog" *ng-if="session.isAdmin()"></minds-button-feature>
</div>
