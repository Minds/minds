<header *ng-if="blog">
  <minds-banner [object]="blog"
    [edit-mode]="editing"
    [top]="blog.banner_position"
    (added)="add_banner($event)"
    [done]="banner_prompt"
    *ng-if="blog.header_bg || editing"
    ></minds-banner>
</header>
<div class="mdl-grid blogs-grid" style="max-width:900px" *ng-if="error">
  <h1>{{error}}</h1>
</div>

<form (submit)="save()" class="mdl-grid blogs-grid" style="max-width:660px" *ng-if="blog.guid">

  <div class="mdl-cell mdl-cell--12-col">
    <textarea
      [(ng-model)]="blog.title"
      class="m-h1-input"
      placeholder="Your title"
      [auto-grow]
     ></textarea>
  </div>

  <div class="mdl-cell mdl-cell--12-col m-additional-block mdl-color-text--blue-grey-200">

    <div class="m-license-info">
      <i class="material-icons">public</i>
      <select [(ng-model)]="blog.license" class="mdl-color-text--blue-grey-300 m-form-select" style="max-width:128px">>
          <option *ng-for="#l of licenses" [value]="l.value">{{l.text}}</option>
      </select>
    </div>
    <div class="m-visibility-info">
      <i class="material-icons">visibility</i>
      <select [(ng-model)]="blog.access_id" class="mdl-color-text--blue-grey-300 m-form-select">
          <option *ng-for="#a of access" [value]="a.value">{{a.text}}</option>
      </select>
    </div>
  </div>


  <div class="mdl-cell mdl-cell--12-col minds-blog-descriptions" >
    <minds-tinymce [(content)]="blog.description"></minds-tinymce>
  </div>

  <div class="minds-blog-save">
   <!--<button class="mdl-button mdl-button--raised mdl-button--accent" (click)="blog.status = 'draft'">Save (draft)</button>-->
   <button class="mdl-button mdl-button--raised mdl-button--colored" (click)="blog.status = 'published'" >Publish</button>
  </div>

</form>
