<header *ngIf="blog">
  <minds-banner-fat
    [object]="blog"
    editMode="true"
    (added)="add_banner($event)"
    [done]="banner_prompt"
    ></minds-banner-fat>
</header>
<div class="mdl-grid blogs-grid" style="max-width:900px" *ngIf="error">
  <h1>{{error}}</h1>
</div>

<form (submit)="save()" class="mdl-grid blogs-grid m-blog-container mdl-color--white mdl-shadow--4dp" style="max-width:660px" *ngIf="blog.guid">

  <div class="mdl-cell mdl-cell--12-col">
    <textarea
      [(ngModel)]="blog.title"
      class="m-h1-input"
      placeholder="Your title"
      [autoGrow]
     ></textarea>
  </div>

  <div class="mdl-cell mdl-cell--12-col m-additional-block mdl-color-text--blue-grey-200">

    <div class="m-license-info">
      <i class="material-icons">public</i>
      <select [ngModel]="blog.license" (change)="blog.license = $event.target.value" class="mdl-color-text--blue-grey-300 m-form-select" style="max-width:128px">
          <option *ngFor="let l of licenses" [value]="l.value">{{l.text}}</option>
      </select>
    </div>
    <div class="m-visibility-info">
      <i class="material-icons">visibility</i>
      <select [ngModel]="blog.access_id" (change)="blog.access_id = $event.target.value" class="mdl-color-text--blue-grey-300 m-form-select">
          <option *ngFor="let a of access" [value]="a.value">{{a.text}}</option>
      </select>
    </div>
    <div class="m-mature-info">
      <a class="mdl-color-text--blue-grey-300 m-capture-mature" (click)="blog.mature = blog.mature ? 0 : 1">
        <i class="material-icons"
        [ngClass]="{ 'mdl-color-text--red-500': blog.mature }"
        title="Mature content"
        >explicit</i>
        
        <span [ngClass]="{ 'mdl-color-text--red-500': blog.mature }">{{ blog.mature ? 'Mature content' : 'Anyone' }}</span>
      </a>
    </div>
  </div>


  <div class="mdl-cell mdl-cell--12-col minds-blog-descriptions" >
    <minds-tinymce [(content)]="blog.description"></minds-tinymce>
  </div>

  <div class="minds-blog-save">
   <!--<button class="mdl-button mdl-button--raised mdl-button--accent" (click)="blog.status = 'draft'">Save (draft)</button>-->
   <button type="submit" class="mdl-button mdl-button--raised mdl-button--colored" [disabled]="!canSave">Publish</button>
  </div>

</form>
