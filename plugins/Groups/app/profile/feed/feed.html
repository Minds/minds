<minds-newsfeed-poster (load)="prepend($event)" [containerGuid]="group.guid" [accessId]="group.guid" *ngIf="group['is:member']"></minds-newsfeed-poster>

<div class="mdl-shadow--4dp mdl-color--blue-grey-50 mdl-color-text--blue-grey-500 m-newsfeed-message"
  (click)="pollingLoadNew()"
  *ngIf="pollingNewPosts"
>
  <i class="material-icons">update</i> {{ pollingNewPosts }} new {{ pollingNewPosts === 1 ? 'post' : 'posts' }}
</div>

<div class="minds-list">

    <minds-activity *ngFor="let a of activity" [object]="a" class="mdl-card mdl-shadow--2dp item"></minds-activity>
    <infinite-scroll
        distance="25%"
        (load)="load()"
        [moreData]="moreData"
        [inProgress]="inProgress">
    </infinite-scroll>

</div>
