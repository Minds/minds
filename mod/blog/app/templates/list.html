<div class="mdl-grid blogs-grid" style="max-width:900px">
  <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp minds-banner-card" *ng-for="#blog of blogs">

    <a [router-link]="['/blog-view', {guid: blog.guid}]" class="mdl-card__title minds-blog-thumbnail" style="height:200px; background:#333" [ng-style]="{background: '#333 url(' + blog.thumbnail_src + ') center center'}">
    </a>

    <!-- Owner block -->
    <div class="mdl-card__supporting-text mdl-color-text--grey-600 owner-block" *ng-if="blog.ownerObj && blog.ownerObj.username">

    	<div class="avatar">
    		<a [router-link]="['/channel', {username: blog.ownerObj.username}]">
    			<img src="/icon/{{blog.ownerObj.guid}}/small}}" class="mdl-shadow--2dp"/>
    		</a>
    	</div>

    	<div class="body">
    		<a [router-link]="['/blog-view', {guid: blog.guid}]">
    			<strong>{{ blog.title }}</strong>
    		</a>
    		<span>{{ blog.time_created * 1000 | date:'medium' }}</span>
    	</div>

    </div>

  </div>

  <infinite-scroll
      distance="25%"
      (load)="load()"
      *ng-if="moreData"
      />
      <div class="mdl-spinner mdl-js-spinner is-active" [mdl] [hidden]="!inProgress"></div>
  </infinite-scroll>

</div>
