<div class="mdl-grid groups-grid" style="max-width:900px">

    <div class="mdl-cell mdl-cell--4-col mdl-card mdl-shadow--2dp minds-banner-card" *ng-for="#group of groups">
      <div class="minds-usercard-banner">
      	<img src="{{minds.cdn_url}}/fs/v1/banners/{{group.guid}}"/>
      	<div class="minds-banner-overlay"></div>
      </div>

      <a [router-link]="['/Groups-Profile', {guid: group.guid, filter: 'activity'}]" class="mdl-card__supporting-text minds-usercard-block">
      	<div class="avatar">
      			<img src="{{minds.cdn_url}}/icon/{{group.guid}}/small}}" class="mdl-shadow--2dp"/>
      	</div>
      	<div class="body">
      		<h3>{{group.name}}</h3>
      	</div>
      </a>

      <minds-groups-join-button [group]="group"></minds-groups-join-button>

      <!--<div class="minds-tabs mdl-tabs__tab-bar">
      		<a class="mdl-tabs__tab mdl-color-text--blue-grey-500 1">
      			<span>Members</span>
      			<b>{{group['members:count']}}</b>
      		</a>
      		<a class="mdl-tabs__tab mdl-color-text--blue-grey-500 2">
      			<span></span>
      			<b></b>
      		</a>
      </div>-->
    </div>

      <infinite-scroll
          distance="25%"
          (load)="load()"
          *ng-if="moreData"
          />
          <div class="mdl-spinner mdl-js-spinner is-active" [mdl] [hidden]="!inProgress"></div>
      </infinite-scroll>

</div>
