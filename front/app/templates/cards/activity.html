<!-- Owner block -->
<div class="mdl-card__supporting-text mdl-color-text--grey-600 owner-block" *ng-if="activity.ownerObj && activity.ownerObj.username">

	<div class="avatar">
		<a [router-link]="['/channel', {username: activity.ownerObj.username}]">
			<img src="/icon/{{activity.ownerObj.guid}}/small}}" class="mdl-shadow--2dp"/>
		</a>
	</div>

	<div class="body">
		<a [router-link]="['/channel', {username: activity.ownerObj.username}]">
			<strong>{{activity.ownerObj.name}}</strong>
		</a>
		<span>{{activity.time_created * 1000 | date:'medium'}}</span>
	</div>

</div>

<!-- Messages -->
<div class="mdl-card__supporting-text message" [hidden]="!activity.message">{{activity.message}}</div>

<!-- Rich content -->
<div class="minds-rich-embed" *ng-if="activity.perma_url">
	<a [href]="activity.perma_url" target="_blank">
		<img [src]="activity.thumbnail_src" />
	</a>
	<a [href]="activity.perma_url" target="_blank" class="meta mdl-color-text--blue-grey-900">
		<h2 class="mdl-card__title-text" *ng-if="activity.title">{{activity.title}}</h2>
		<p>{{activity.blurb}}</p>
	</a>
</div>

<!-- Images -->
<div class="item item-image allow-select" *ng-if="activity.thumbnail_src && !activity.perma_url">
	<img [src]="activity.thumbnail_src">
</div>

<!-- Custom type:: batch -->
<div class="item item-image allow-select" *ng-if="activity.custom_type == 'batch'">
	<img [src]="activity.custom_data[0].src" style="width:100%">
</div>

<!-- Reminds -->
<div *ng-if="activity.remind_object">
	<minds-remind [object]="activity.remind_object" class="mdl-card mdl-shadow--6dp item"></minds-remind>
</div>

<div class="mdl-card__supporting-text mdl-color--blue-grey-50 tabs" *ng-if="!hideTabs">

	<minds-button-thumbs-up [object]="activity"></minds-button-thumbs-up>
	<minds-button-thumbs-down [object]="activity"></minds-button-thumbs-down>
	<minds-button-comment [object]="activity"></minds-button-comment>
	<minds-button-remind [object]="activity"></minds-button-remind>
	<div *ng-if ="session.getLoggedInUser().guid == activity.owner_guid">
		<button class="mdl-button mdl-button--raised mdl-button--colored mdl-js-button minds-boost-button"
						id="boost-actions"
						[mdl]
						(click)="closeBoost()">
						Boost
	  </button>

		<ul class="mdl-menu mdl-menu--top-right mdl-js-menu mdl-js-ripple-effect"
				for="boost-actions"
				[mdl]>
				<li class="mdl-menu__item" (click)="showBoost('fullNetwork')">Full Network Boost</li>
				<li class="mdl-menu__item" (click)="showBoost('channel')">Channel Boost</li>
		</ul>
	</div>

</div>

<div class="mdl-card__supporting-text mdl-color--blue-grey-50 tabs" *ng-if="showBoostOptions">
	<minds-boost [object]="activity"></minds-boost>
</div>

<div class="mdl-card__menu" *ng-if="!hideTabs">
	<button class="mdl-button mdl-js-button mdl-button--icon minds-more mdl-color-text--grey-400">
		<i class="material-icons">keyboard_arrow_down</i>
	</button>
	<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" [mdl]>
		<li class="mdl-menu__item" disabled>Share</li>
		<li class="mdl-menu__item" *ng-if="activity.owner_guid == session.getLoggedInUser().guid" (click)="delete()">Delete</li>
	</ul>
</div>
